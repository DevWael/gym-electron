<div class="attendance-screen screen-padding">
    <h2>Attendance Tracking</h2>

    <!-- Record Check-in Form Card -->
    <form id="addAttendanceForm" class="card add-form" onsubmit="event.preventDefault();">
         <h3 class="form-title">Record Member Check-in</h3>
         <div class="form-grid">
            <div class="form-group">
                <label for="attendanceMember">Select Member*</label>
                <select id="attendanceMember" required>
                    <option value="">Loading members...</option>
                </select>
            </div>
            <div class="form-group"> <!-- Added to align button -->
                 <label>Â </label> <!-- Placeholder label for alignment -->
                 <button type="button" id="recordCheckinBtn" class="button-primary add-btn">
                    <i class="fas fa-user-check"></i> Record Check-in
                </button>
            </div>
         </div>
         <!-- Removed form-actions as button is in grid now -->
    </form>

    <!-- Attendance History List Card -->
    <div class="card list-container">
        <h3>Check-in History</h3>
        <div class="table-wrapper">
            <table id="attendanceTable" class="data-table"> <!-- Added ID -->
                <thead>
                    <tr>
                        <th>Member</th>
                        <th>Check-in Time</th>
                        <th>Actions</th> <!-- Optional: Add if delete is needed -->
                    </tr>
                </thead>
                <tbody id="attendanceList">
                    <!-- Populated by renderer.js -->
                     <tr><td colspan="3">Loading attendance...</td></tr> <!-- Adjusted colspan -->
                </tbody>
            </table>
        </div>
    </div>
</div>
