<div class="payments-screen">
    <h2>Payment Management</h2>

    <div class="add-payment-form">
        <div class="form-group">
            <select id="paymentMember" class="form-control">
                <option value="">Select Member</option>
            </select>
        </div>
        <div class="form-group">
            <input type="number" id="paymentAmount" placeholder="Amount">
        </div>
        <div class="form-group">
            <button class="add-btn" onclick="recordPayment()">Record Payment</button>
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Member</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="paymentsList"></tbody>
        </table>
    </div>
</div>
