<div class="members-screen">
    <h2>Manage Members</h2>
    
    <div class="add-member-form">
        <input type="text" id="memberName" placeholder="Member name" required>
        <input type="email" id="memberEmail" placeholder="Email (optional)">
        <input type="tel" id="memberPhone" placeholder="Phone (optional)">
        <select id="membershipType" required>
            <option value="Basic">Basic</option>
            <option value="Premium">Premium</option>
        </select>
        <div class="form-group">
            <label>Membership End Date:</label>
            <input type="date" id="memberEndDate" required>
        </div>
        <button class="add-btn" onclick="addNewMember()">Add Member</button>
    </div>
    
    <div class="table-container">
        <table id="membersTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>phone</th>
                    <th>Membership</th>
                    <th>Join Date</th>
                    <th>Membership End</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="membersList"></tbody>
        </table>
    </div>
</div>
