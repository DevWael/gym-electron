<div class="members-screen">
    <h2>Manage Members</h2>

    <div class="add-member-form">
        <div class="form-group">
            <input type="text" id="memberName" placeholder="Member name" required>
        </div>
        <div class="form-group">
            <input type="email" id="memberEmail" placeholder="Email (optional)">
        </div>
        <div class="form-group">
            <input type="tel" id="memberPhone" placeholder="Phone (optional)">
        </div>
        <br>
        <div class="form-group"></div>
        <div class="form-group">
            <label>Membership Type:</label>
            <select id="membershipType" required>
                <option value="Basic">Basic</option>
                <option value="Premium">Premium</option>
            </select>
        </div>
        <div class="form-group">
            <label>Membership Start Date:</label>
            <input type="date" id="memberStartDate" required>
        </div>
        <div class="form-group">
            <label>Membership End Date:</label>
            <input type="date" id="memberEndDate" required>
        </div>
        <button class="add-btn" onclick="addNewMember()">Add Member</button>
        <button class="cancel-btn" style="display: none;">Cancel</button>
    </div>

    <div class="table-container">
        <div class="search-controls">
            <input type="text" id="memberSearch" placeholder="Search members..." class="search-input">
        </div>
        <table id="membersTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>phone</th>
                    <th>Membership</th>
                    <th>Join Date</th>
                    <th>Membership End</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="membersList"></tbody>
        </table>
    </div>
</div>
