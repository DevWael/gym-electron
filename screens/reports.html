<div class="reports-screen">
    <h2>Monthly Reports</h2>
    
    <div class="report-controls">
        <input type="month" id="reportMonth" class="form-control" required>
        <button class="add-btn" onclick="generateReport()">Generate Report</button>
    </div>

    <div class="report-results">
        <div class="stat-card">
            <h3>Total Payments</h3>
            <p id="totalPayments">$0.00</p>
        </div>
        
        <div class="stat-card">
            <h3>Average Attendance</h3>
            <p id="avgAttendance">0.0 days</p>
        </div>
        
        <div class="stat-card">
            <h3>Active Members</h3>
            <p id="activeMembers">0</p>
        </div>
    </div>
</div>
