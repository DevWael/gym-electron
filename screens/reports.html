<div class="reports-screen">
    <h2>Reports</h2>
    
    <div class="report-filters">
        <input type="month" id="reportMonth" class="form-control">
        <button class="add-btn" onclick="loadReports()">Generate Report</button>
    </div>

    <div class="report-results">
        <h3>Monthly Summary</h3>
        <p>Total Payments: <span id="totalPayments">0</span></p>
        <p>Average Attendance: <span id="avgAttendance">0</span> days/member</p>
        <p>Active Members: <span id="activeMembers">0</span></p>
    </div>
</div>
