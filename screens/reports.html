<div class="reports-screen screen-padding">
    <h2>Monthly Reports</h2>

    <!-- Report Controls Card -->
    <div class="card report-controls-card"> <!-- Added card class -->
        <div class="report-controls">
            <div class="form-group">
                <label for="reportMonth">Select Month*</label>
                <input type="month" id="reportMonth" required>
            </div>
            <div class="form-group"> <!-- Added to align button -->
                 <label>Â </label> <!-- Placeholder label -->
                <!-- Listener attached in renderer.js -->
                <button type="button" class="button-primary">
                    <i class="fas fa-sync-alt"></i> Generate Report
                </button>
            </div>
        </div>
    </div>

    <!-- Report Results Card -->
    <div class="card report-results-card"> <!-- Added card class -->
        <h3 id="reportMonthDisplay">Select a month to view report</h3> <!-- Added ID for title -->
        <div class="report-results stats-grid"> <!-- Use stats-grid for layout -->
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-dollar-sign"></i></div>
                <div class="stat-content">
                    <h3>Total Payments</h3>
                    <!-- CORRECTED ID -->
                    <p id="report-total-payments">$0.00</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-calendar-check"></i></div>
                <div class="stat-content">
                    <h3>Average Attendance</h3>
                    <!-- CORRECTED ID -->
                    <p id="report-avg-attendance">0.0 days / member</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-users"></i></div>
                <div class="stat-content">
                    <h3>Active Members (Checked-in)</h3>
                    <!-- CORRECTED ID -->
                    <p id="report-active-members">0</p>
                </div>
            </div>
        </div>
         <!-- Add loading state indicator here if needed -->
    </div>
</div>
