<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SuperGym Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="./icons/app.png" alt="logo">
            <div class="app-title">SuperGym Pro</div>
        </div>
        <button class="nav-btn" onclick="loadScreen('dashboard')">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
        </button>
        <button class="nav-btn" onclick="loadScreen('members')">
            <i class="fas fa-users"></i>
            <span>Members</span>
        </button>
        <button class="nav-btn" onclick="loadScreen('payments')">
            <i class="fas fa-credit-card"></i>
            <span>Payments</span>
        </button>
        <button class="nav-btn" onclick="loadScreen('attendance')">
            <i class="fas fa-clipboard-check"></i>
            <span>Attendance</span>
        </button>
        <button class="nav-btn" onclick="loadScreen('reports')">
            <i class="fas fa-chart-bar"></i>
            <span>Reports</span>
        </button>
    </nav>
    
    <div id="content" class="content"></div>

    <script src="data.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
